<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = parseInt(prompt("nhập số bất kỳ"));
      if (n > 2) {
        let count = 0;
        for (let i = 2; i < Math.sqrt(n); i++) {
          if (n % i == 0) {
            count++;
          }
        }
        if (count === 1) {
          console.log("đây ko phải số nguyên tố ");
        } else {
          console.log("đây là số nguyên tố");
        }
      } else {
        console.log("đây ko phải số nguyên tố ");
      }
    </script>
  </body>
</html>
